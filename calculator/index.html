<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "style.css">
    </head>

    <body>
        <!-- <div> REFERS TO DIVISION OR SECTION IN HTML -->
            <!-- USED AS A CONTAINER IN HTML AND STYLED WITH CSS OR JS -->
        <div class = "container">
            <!-- <div> REFERS TO DIVISION OR SECTION IN HTML -->
            <!-- USED AS A CONTAINER IN HTML AND STYLED WITH CSS OR JS -->
            <div class = "result">
                <!-- <span> REFERS TO A GENERIC INLINE CONTAINER FOR PHRASING CONTENT -->
                <span>
                    <!-- PRINTS TO CONSOLE -->
                    0
                </span>
            </div>

            <!-- <div> REFERS TO DIVISION OR SECTION IN HTML -->
            <!-- USED AS A CONTAINER IN HTML AND STYLED WITH CSS OR JS -->
            <div class = "buttons">
                <!-- CREATE BUTTONS -->
                <button class = "item top clear"> AC </button>
                <button class = "item top posneg" value = "+/-"> +/- </button>
                <button class = "item top percent operation" value = "%"> % </button>
                <button class = "item right division operation" value = "/"> / </button>
                <button class = "item number" value = "7"> 7 </button>
                <button class = "item number" value = "8"> 8 </button>
                <button class = "item number" value = "9"> 9 </button>
                <button class = "item right multiplication operation" value = "x"> x </button>
                <button class = "item number" value = "4"> 4 </button>
                <button class = "item number" value = "5"> 5 </button>
                <button class = "item number" value = "6"> 6 </button>
                <button class = "item right subtraction operation" value = "-"> - </button>
                <button class = "item number" value = "1"> 1 </button>
                <button class = "item number" value = "2"> 2 </button>
                <button class = "item number" value = "3"> 3 </button>
                <button class = "item right addition operation" value = "+"> + </button>
                <button class = "item number zero" value = "0"> 0 </button>
                <button class = "item period"> . </button>
                <button class = "item right equal"> = </button>
            </div>
        </div>

        <script src = "index.js">
        </script>
    </body>
</html>
